name: Publish to NPM

on:
  workflow_dispatch:
  release:
    types: [created]
    
permissions:
  contents: read
  id-token: write
  
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org/
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: npm publish
